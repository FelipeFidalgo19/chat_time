<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APS CHAT</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"></script>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <input type="text" id="username" name="username" autocomplete="off" placeholder="Digite seu usuÃ¡rio">
            <div class="fs-screen">
                <div class="file-input">
                    <label for="file-input">
                        Clique aqui para anexar um arquivo
                    </label>
                    <input type="file" id="file-input" />
                </div>
                <div class="files-list">
                    <div class="title">Lista de arquivos</div>
                    <div class="item">
                        <div class="progress"></div>
                        <div class="filename"></div>
                    </div>
                </div>
            </div>
        </div>
        <form id="chat">
            <div class="messages"></div>
            <input type="text" name="message" autocomplete="off" placeholder="Digite sua mensagem">
            <button type="submit">Enviar</button>
        </form>
    </div>  


    <script src="js/chat.js" type="text/javascript"></script>
</body>
</html>
